<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edition example</title>
    
    
    <style>body {
  /* Thanks! https://systemfontstack.com */
  font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Ubuntu, roboto, noto, arial, sans-serif;
}

body {
  /* --blue:   #3333FF;
  --dark-blue:   #00007A; */
  --paragraph-spacing: 2rem;
  --regular-margin: 43rem;

  background-color: var(--white);
  color: var(--black);

  margin-top: 2rem;

  padding-left: 0.6rem;
  padding-right: 0.6rem;
  font-size: 1.2rem;
}

/* WIDTHS */



/* REGULAR WIDTH */
/* header.list, */
article > .highlight,
article > .thtml,
article > h1,
article > h2,
article > h3,
article > h4,
article > h5,
article > h6,
article > p,
article > footer,
article > blockquote,
article > .footnotes,
/* article > .highlight,
article > .thtml, */
ol, ul,
.regular-width {
  margin-left: auto;
  margin-right: auto;
  max-width: var(--regular-margin)
}

table {
  margin-left: auto;
  margin-right: auto;
  max-width: max-content;
}

table td,
table th {
  padding: 0.4rem;
}

a {
  text-decoration: none;
}

ol, ul {
  max-width: calc(var(--regular-margin) - 2rem);
}

/* ol,
ul {
  margin-left: auto;
  margin-right: auto;
  max-width: 42rem;
} */

li {
  margin-bottom: 1rem;
}

h1 {
  font-size: 4rem;
}

h2 {
  font-size: 2rem;
}

nav.toc {
  font-size: 0.8em;
  letter-spacing: 0.02rem;
}

nav.toc ol {
  padding-left: 1rem;
}

nav.toc li ol {
  margin-top: 0.5rem;
}

nav.toc li {
  list-style: none;
  margin-bottom: 0.5rem;
}

/* nav > ol > li {
  font-weight: bold;
} */

p {
  line-height: 1.6;
}

.thtml {
  overflow-x: auto;
}

blockquote {
  font-style: italic;
  border-left: 0.6rem solid var(--red);
  padding-left: 1rem;
}




h2 > code,
li > code,
p > code {
  /* font-family: "Wotfard", sans-serif; */
  text-decoration: underline;
  text-decoration-style: dotted;
  text-underline-offset: 0.15em;
  text-decoration-thickness: 0.12rem;
  text-decoration-color: var(--yellow);
}

li > code,
p > code {
  font-weight: 500;
}


sup {
  /* font-size: 0.9rem; */
  padding-left: 0.2rem;
  padding-right: 0.2rem;
}





/* ARTICLE HEADERS */


body > article ol,
body > article p,
body > article ul {
  margin-top: 0;
  margin-bottom: var(--paragraph-spacing);
}

code, pre {
  font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
}

.highlight, .thtml {
  /* --padding: 1rem; */
  font-size: 0.9em;

  background-color: #161925;
  color: #fff;

  padding: 1rem;
  border-radius: 0.3em;

  margin-bottom: var(--paragraph-spacing);
  max-width: max-content;
}

.highlight > pre {
  overflow-x: auto;
  margin: 0;
  padding: 0;
}

body > footer {
  margin-top: 4rem;
  margin-bottom: 2rem;
}

nav > ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav > ul > li {
  display: inline;
  margin-right: 1rem;
}



h2, h3, h4, h5, h6 {
  margin-bottom: var(--paragraph-spacing);
  margin-top: calc(var(--paragraph-spacing) * 2);
}


article > .footnotes > hr {
  display: none;
}

article > .footnotes p {
  margin-bottom: 1rem;
}
</style>
  </head>

  <body>
    <article>
        <h1>Edition example</h1>
<p>Save this file to your local machine as <code>example-source.md</code> then run:</p>
<div class="highlight"><pre><span></span>edition example-source.md example.html --press html
</pre></div>

<p>Now open <code>example.html</code> in a web browser. The code example below will be complete.</p>
<div class="highlight"><pre><span></span>python --version
</pre></div>



<pre class="nohighlight thtml"><code class="thtml-code">Python 3.10.0<br /></code></pre>


    </article>
  </body>

</html>
